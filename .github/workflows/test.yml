name: test-all
on:
  push:
    branches-ignore:
      - 'dependabot/**' #avoid duplicates: only run the PR, not the commit
    tags-ignore:
      - 'v*' #avoids rerun existing commit on release
  pull_request:
    branches:
      - 'main'

permissions:
  contents: read
  packages: write

jobs:
  test-java:
    runs-on: ubuntu-latest
    #defaults:
    #  run:
    #    working-directory: java
    steps:
      - name: Checkout GitHub repo
        uses: actions/checkout@v3
      - name: Select Java Version
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '8'
          cache: 'maven'

      - name: Rename version to branch-SNAPSHOT
        env:
          BRANCH_NAME: ${{ github.head_ref || github.ref_name }} 
        run: |
          oldversion=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "Renaming old version: ${oldversion}"
          version=${oldversion//-SNAPSHOT/}
          version=${version}-${BRANCH_NAME}-SNAPSHOT
          echo "to new Version: $version"
          mvn versions:set -DnewVersion=$version --no-transfer-progress
      # manage package versions shows the date in which branch was created, not executed
      # if no changing version number, this will keep latest 3 branches BY BRANCH CREATION
      # because of this, deletion must be BEFORE deploy (if not, a version of old branch can be deleted after being updated)
      # TODO check exclude current branch
      - uses: actions/delete-package-versions@v4
        with: 
          package-name: 'giis.samples-gh-packages'
          package-type: 'maven'
          min-versions-to-keep: 2
          delete-only-pre-release-versions: "true"

      - name: Build and test
        run: mvn deploy -Dmaven.test.failure.ignore=true -U --no-transfer-progress
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
